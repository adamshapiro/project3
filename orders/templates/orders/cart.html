{% extends 'orders/layout.html' %}

{% block body %}
<h1 class="display-3">Your Cart:</h1>


<div class="row w-75 no-gutters border-bottom border-dark">
    <div class="col-9 border-right py-3">
        <h3 class="text-center">Items:</h3>
    </div>
    <div class="col-3 py-3">
        <h3>Price:</h3>
    </div>
</div>
{% for item in items %}
<div class="row w-75 no-gutters border-bottom">
    <div class="col-9 border-right py-3">
        <span class="w-100 text-center font-weight-bold">{{ item }}</span>
    </div>
    <div class="col-3 py-3">
        <span class="w-100">${{ item.price }}</span>
    </div>
</div>
{% endfor %}
<div class="row w-75 no-gutters border-top border-dark">
    <div class="col-9 border-right py-3">
        <span class="d-block mr-3 text-right">Total:</span>
    </div>
    <div class="col-3 py-3">
        <span>${{ user.cart.order.total }}</span>
    </div>
</div>
<hr>
<a id="viewCart"
class="btn btn-success btn-lg my-3 {% if items|length < 1%}disabled{% endif %}"
href="{% url 'confirm' %}">
Confirm Your Order
</a>
{% endblock %}
