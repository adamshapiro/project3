<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Handlebars JS -->
        <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

        <!-- Bootstrap JS and associated dependencies -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>Pinocchio</title>

        {% block jsfile %}{% endblock %}

    </head>
        <body>
            {% if user and user.is_authenticated %}
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <span class="navbar-brand navbar-text">Hello {{ user.username }}</span>

                <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarSupported">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupported">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
                        <a class="nav-item nav-link" href="{% url 'cart' %}">Cart</a>
                        <a class="nav-item nav-link" href="{% url 'orders' %}">
                            Past Orders
                        </a>
                        {% if user.is_staff %}
                        <a class="nav-item nav-link text-danger"
                        href="{% url 'all_orders' %}">
                            All Orders
                        </a>
                        {% endif %}
                    </div>
                    <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                </div>
            </nav>
            {% endif %}
            <div class="container">
                {% block body %}{% endblock %}
            </div>
        </body>
</html>
